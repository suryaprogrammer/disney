<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All movies</title>
    <link rel="stylesheet" href="style.css">
</head>
<style> 
#collection{
    flex-wrap: wrap;
    display: flex;
    margin: auto;
}
</style>
<body>
    <div id="collection">

    </div>
</body>
<script> 
fetch("alldata.json").then(res => res.json())
.then(data => {
    let collection = document.getElementById("collection");

   
        
        for (let a = 0; a < 30; a++) {
    
            collection.innerHTML+=`
            <div class="list"> <a href="${data.allmovie[a].link}" ><img id="listimg" src="${data.allmovie[a].img}" alt="${data.allmovie[a].movie}"></a></div>
            `   
            }
});
// alert("sdkfh");
</script>
</html>
